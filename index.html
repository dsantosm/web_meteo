<html>
<head>
<body>  
 <h3>Click en cajas para seleccionar parámetros</h3>
  <div id="graphdiv2" style="width:600px; height:300px;"></div> 

    <p><b>Mostrar parámetros:</b></p>
    <p>
      <input type=checkbox id="0" checked onClick="change(this)">
      <label for="0"> Max T x</label><br/>
      <input type=checkbox id="1" checked onClick="change(this)">
      <label for="1"> Mean T</label><br/>
      <input type=checkbox id="2" checked onClick="change(this)">
      <label for="2"> Min T</label>
      <input type=checkbox id="3" onClick="change(this)">
      <label for="3"> Dew Point </label><br/>
      <input type=checkbox id="4" onClick="change(this)">
      <label for="4"> Mean Dew Point</label><br/>
      <input type=checkbox id="5" onClick="change(this)">
      <label for="5"> Min Dew Point</label>
      <input type=checkbox id="6" onClick="change(this)">
      <label for="6"> Max Humidity </label><br/>
      <input type=checkbox id="7" onClick="change(this)">
      <label for="7"> Mean Humidity Point</label><br/>
      <input type=checkbox id="8" onClick="change(this)">
      <label for="8"> Min Humidity Point</label>
    </p>
  <div id="graphdiv3" style="width:600px; height:300px;"></div>
    <!--  <p>g.visibility() = <span id="visibility"></span></p> -->
    <p><b>Mostrar parámetros:</b></p>
    <p>
      <input type=checkbox id="9" checked onClick="change(this)">
      <label for="9"> Max P x</label><br/>
      <input type=checkbox id="10" checked onClick="change(this)">
      <label for="10"> Mean P</label><br/>
      <input type=checkbox id="11" checked onClick="change(this)">
      <label for="11"> Min P</label>
    </p> 
<script type="text/javascript"
  src="javascripts/dygraph-combined-dev.js"></script>
</head>


<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "Valencia.csv", // path to CSV file
    {title: 'SYNOP Valencia (Aeropuerto)',
     visibility: [true, true, true, false, false, false, false, false, false, false, 
                  false, false, false, false, false, false, false, false, false, false, 
                  false, false ],
     highlightSeriesOpts: {
         strokeWidth: 3,
         strokeBorderWidth: 1,
         highlightCircleSize: 5,
         }
    }          // options
  );

   g3 = new Dygraph(
    document.getElementById("graphdiv3"),
    "Valencia.csv", // path to CSV file
    {title: 'SYNOP Valencia (Aeropuerto)',
     visibility: [false, false, false, false, false, false, false, false, false, true, 
                  true, true, false, false, false, false, false, false, false, false, 
                  false, false ],
    }          // options
  );
   setStatus();

      function setStatus() {
        document.getElementById("visibility").innerHTML =
          g3.visibility().toString();
      }

      function change(el) {
        if (el.id in [0,1,2,3,4,5,6,7,8]) {
        g2.setVisibility(parseInt(el.id), el.checked);}
        else
        {
        g3.setVisibility(parseInt(el.id), el.checked);}  
        
   setStatus();
      }
 </script>  
</head>      
</body>
</html>
