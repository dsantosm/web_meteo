<html>
<head>
<body>  
 <h3>Click the check boxes to toggle series visibility</h3>
  <div id="graphdiv2" style="width:800px; height:600px;"></div> 

    <p><b>Show Series:</b></p>
    <p>
      <input type=checkbox id="0" onClick="change(this)">
      <label for="0"> T max</label><br/>
      <input type=checkbox id="1" checked onClick="change(this)">
      <label for="1"> T mean</label><br/>
      <input type=checkbox id="2" checked onClick="change(this)">
      <label for="2"> T min</label>
    </p>

    <p>g.visibility() = <span id="visibility"></span></p>

  
<script type="text/javascript"
  src="javascripts/dygraph-combined-dev.js"></script>
</head>


<script type="text/javascript">
  g2 = new Dygraph(
    document.getElementById("graphdiv2"),
    "Valencia.csv", // path to CSV file
    {title: 'SYNOP Valencia (Aeropuerto)',
     visibility: [true, false, true, false, false, false, false, false, false, false, 
                  false, false, false, false, false, false, false, false, false, false, 
                  false, false ]
    }          // options
  );
   setStatus();

      function setStatus() {
        document.getElementById("visibility").innerHTML =
          g2.visibility().toString();
      }

      function change(el) {
        g2.setVisibility(parseInt(el.id), el.checked);
        setStatus();
      }
</script>
</body>
</html>
